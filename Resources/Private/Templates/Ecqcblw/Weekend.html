<script src="/typo3conf/ext/ecqcblw/Resources/Public/js/mousetrap.min.js"></script>
<script>
    Mousetrap.bind('up up down down left right left right b a', function() {
        // Fait appel à l'API est-ce que c'est bientôt le weekend intégré dans l'extension
        $.get("/index.php?eID=ecqcblw", function( weekendData ) {
            // is_weekend = "yes";

            var is_weekend = weekendData.is_weekend ? "yes" : "no";

            $.get("https://yesno.wtf/api/?force=" + is_weekend, function( data ) {
                console.log(data);

                $.magnificPopup.open({
                    items: {
                        src: data.image
                    },
                    type: 'image',
                    mainClass: 'mfp-ecqcblw',
					removalDelay: 300,
                    image: {
                        markup: "<div class='mfp-figure'>"+
                        "<p class='titre'>Est-ce que c'est bientôt le weekend ?</p>"+
                        "<div class='mfp-img'></div>"+
                        "<div class='mfp-bottom-bar'>"+
                        "<div class='mfp-title'></div>"+
                        "<div class='mfp-counter'></div>"+
                        "</div>"+
                        "<p class='reponse tada'>" + weekendData.text + "</p>"+
                        "</div>", // Popup HTML markup. `.mfp-img` div will be replaced with img tag, `.mfp-close` by close button
                    },
                    callbacks: {
                        open: function() {
                            // Referme la popup après un délai exprimé en secondes
                            setTimeout(function() {
                                $.magnificPopup.close();
                            }, 6000);
                        },
                    }
                });
            });
        });
    });
</script>
